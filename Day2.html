
<html>
    <head>
        <meta charset="utf-8">
        <title>write a JS code which takes the input from the user and logs it in the console</title>
    </head>
        
        <body>
            // console.log() method 
            console.log('abc');  
            console.log(1); 
            console.log(true); 
            console.log(null); 
            console.log(undefined);  
            console.log([1, 2, 3, 4]); // array inside log 
            console.log({a:1, b:2, c:3}); // object inside log
        </body>
   
</html>
